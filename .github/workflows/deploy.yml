name: Build, Push, Deploy Docker Containers

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Сборка и сохранение Docker-образа для Next.js с использованием Dockerfile.production
      - name: Build Docker image for Next.js
        run: |
          cd next2
          docker build -t next2:latest -f Dockerfile.production .
          docker save next2:latest -o next2.tar
          ls -l next2.tar  # Проверка наличия файла next2.tar

      # Сборка и сохранение Docker-образа для Strapi с использованием Dockerfile.production
      - name: Build Docker image for Strapi
        run: |
          cd website
          docker build -t strapi:latest -f Dockerfile.production .
          docker save strapi:latest -o strapi.tar
          ls -l strapi.tar  # Проверка наличия файла strapi.tar

      # Копирование Docker-образа next2 на VPS
      - name: Copy next2 Docker image to VPS
        uses: appleboy/scp-action@v0.1.0
        with:
          source: next2/next2.tar
          target: /root/
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}

      # Копирование Docker-образа strapi на VPS
      - name: Copy strapi Docker image to VPS
        uses: appleboy/scp-action@v0.1.0
        with:
          source: website/strapi.tar
          target: /root/
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}

      # Копирование docker-compose-production.yml на VPS
      - name: Copy docker-compose-production.yml to VPS
        uses: appleboy/scp-action@v0.1.0
        with:
          source: docker-compose-production.yml
          target: /root/
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}

      # Остановка старых контейнеров, загрузка новых и запуск с новыми образами
      - name: SSH into VPS and restart containers with new images
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /root/
            docker-compose down
            docker load -i /root/next2.tar
            docker load -i /root/strapi.tar
            docker-compose -f docker-compose-production.yml up -d --build
          debug: true
